<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Notification Form</title>
    <link rel="stylesheet" href="./css/snackbar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
    </section>

    <form class="form">
      <label class="label-input">
        Delay (ms)
        <input class="input" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="submit" type="submit">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
